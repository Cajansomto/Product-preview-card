<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <div class="container">

    <div class="row">

      <div class="col-6">
        <img src="image-product-desktop.jpg" alt="product image">
      </div>

      <div class="col-6">
        <div class="text">

          <h3>P E R F U M E</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="sub-title">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="p-class">
            <p class="p-1">$149.99</p>
            <p class="p-2">$169.99</p>
          </div>

          <div class="d-grid gap-2">

            <button class="btn btn-success" type="button"> <img class="eye" src="images/icon-cart.svg" alt="cart">Add to Cart</button>

          </div>


        </div>
      </div>

      <div class="col-6">

        <div class="div-section">
          Challenge by:
          <a href="#">Frontend Mentor</a>
          Coded by:
          <a href="#">Somto Ufoegbunam</a>
        </div>
      </div>
    </div>
  </div>




</body>

</html>
